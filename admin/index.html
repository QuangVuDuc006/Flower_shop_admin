<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Trị</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="page-container">
        <header class="admin-header">
            <h1>Bảng điều khiển FlowerShop</h1>
        </header>

        <main class="admin-main">
            <div class="card form-container">
                <h2>Thêm sản phẩm mới</h2>
                <form id="add-product-form" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="product-name">Tên sản phẩm</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Giá tiền (chỉ nhập số)</label>
                            <input type="number" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Hình ảnh</label>
                            <input type="file" id="product-image" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Danh mục</label>
                            <div class="custom-select-container" id="category-select-container">
                                <div class="select-button">
                                    <span class="select-value">Chọn danh mục...</span>
                                    <span class="arrow"></span>
                                </div>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-add">Thêm sản phẩm</button>
                </form>
            </div>
            
            <div class="card table-container">
                <h2>Danh sách sản phẩm hiện tại</h2>
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="product-list-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="confirm-overlay" class="modal-overlay"></div>
    <div id="confirm-modal" class="modal">
        <h2 class="modal-title">Xác nhận hành động</h2>
        <p id="modal-message">Bạn có chắc chắn muốn xóa sản phẩm này không?</p>
        <div class="modal-actions">
            <button id="cancel-btn" class="btn btn-secondary">Hủy bỏ</button>
            <button id="confirm-btn" class="btn btn-delete">Xác nhận Xóa</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
